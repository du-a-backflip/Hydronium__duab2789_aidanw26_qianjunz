<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/register.css')}}"/>
  <title>Register</title>
</head>
<body>
  <div class="register-container">
    
    <h1>Register</h1>

    <form action = "/register" method = "POST">
      <input type="text" name="username" placeholder = "Username" autocomplete="off">
      <input type="password" name="password" placeholder="Password" autocomplete="off">
      <input type= "password" name="password1" placeholder = "Confirm Password" autocomplete="off">
      <input type="submit" name="sub1" value="Sign Up">
    </form>

    <a href = "{{url_for('login')}}"> Log into existing account </a>
    
  </div>
</body>
</html>
